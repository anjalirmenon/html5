<!DOCTYPE html>
<html>
<body>
	<canvas id="sierpcanvas" width = "500" height = "500"></canvas>
	
</body>
<script>
var canvas = document.getElementById("sierpcanvas").getContext('2d');
function sierp(canvas, deep, x,y,z)
{
	if(deep > 0)
{
	if(deep % 2 == 0)
	{
		canvas.fillStyle = "white";
	}
	else
	{
		canvas.fillStyle = "black";
	}
	canvas.beginPath();
	canvas.moveTo(x[0],x[1]);
	canvas.lineTo(y[0],y[1]);
	canvas.lineTo(z[0],z[1]);
	canvas.closePath();
	canvas.fill();
	canvas.strokeStyle = "white";
	canvas.lineWidth = 0.5;
	canvas.stroke();
	var pt1 = new Array((x[0]+y[0])/2,(x[1]+y[1])/2);
	var pt2 = new Array((y[0]+z[0])/2,(y[1]+z[1])/2);
	var pt3 = new Array((z[0]+x[0])/2, (z[1]+x[1])/2);
	sierp(canvas,deep - 1, x,pt1,pt3);
	sierp(canvas,deep - 1, y, pt2, pt1);
	sierp(canvas, deep - 1, z, pt3, pt2);
}
}
function start(deep)
{
	sierp(canvas, deep, new Array(20,160), new Array(180,160), new Array(100,20));
}
start(5);
</script>
</html>
